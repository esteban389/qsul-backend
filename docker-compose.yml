services:
    # Web Server (HTTP)
    web:
        build: .
        ports:
            - "8080:8080"
        environment:
            PHP_OPCACHE_ENABLE: 1
            AUTORUN_ENABLE: true
            SSL_MODE: "mixed"
        env_file:
          - .env
        volumes:
            - ./storage:/var/www/html/storage
        depends_on:
            mysql:
                condition: service_healthy
        networks:
            - laravel-network
        restart: unless-stopped
        command: php artisan migrate --force --seed

    # Task Worker
    task:
        image: ghcr.io/serversideup/php:8.3-cli
        environment:
            PHP_OPCACHE_ENABLE: 1
        env_file:
          - .env
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
        stop_signal: SIGTERM
        healthcheck:
          test: ["CMD", "healthcheck-schedule"]
          start_period: 10s

    # Queue Worker
    worker:
        image: ghcr.io/serversideup/php:8.3-cli
        environment:
            PHP_OPCACHE_ENABLE: 1
        env_file:
          - .env
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
        command: php artisan queue:work --tries=3
        depends_on:
            mysql:
                condition: service_healthy
        networks:
            - laravel-network
        restart: unless-stopped
        stop_signal: SIGTERM
        healthcheck:
            test: ["CMD", "healthcheck-queue"]
            start_period: 10s

    # MySQL Database
    mysql:
        image: mysql:8.0
        expose:
            - "3306"
        env_file:
          - .env
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        restart: unless-stopped
        networks:
            - laravel-network
        volumes:
            - .database:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 5s
            retries: 10
            start_period: 10s


# Define the custom network
networks:
    laravel-network:
        driver: bridge
